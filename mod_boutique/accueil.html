<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<title>Lanterne magique - Administration</title>
		<link rel="stylesheet" type="text/css" href="../include/main.css" />
		<script type="text/javascript" src="../include/main.js"></script>
		
		<!--<script src="../include/jquery-1.4.4.min.js" type="text/javascript"></script>-->
		
		<link rel="stylesheet" type="text/css" href="../include/ext/resources/css/ext-all.css"/>
		<link rel="stylesheet" type="text/css" href="../include/data-view.css"/>		
		<script type="text/javascript" src="../include/ext/ext-all.js"></script>
		<style>
			body { overflow-y:hidden;overflow-x:hidden; }
		</style>
		<script>
			Ext.onReady(function() {
				Ext.QuickTips.init();

				var item_list = [
									{
										title: 	'Gestion des rubriques',
										url: 	'admin_arbo.html',
										id: 	'admin_arbo'
									}
									,{
										title: 	'Gestion des produits',
										url: 	'admin_produit.html',
										id: 	'admin_produit'
									}
									,{
										title: 	'Gestion des logos',
										url: 	'admin_logo.html',
										id: 	'admin_logo'
									}
									,{
										title: 	'Gestion des coupons',
										url: 	'admin_coupon.html',
										id: 	'admin_coupon'
									}
									,{
										title: 	'Gestion des recettes',
										url: 	'admin_recette.html',
										id: 	'admin_recette'
									}
									,{
										title: 	'Gestion des compteurs',
										url: 	'admin_log.html',
										id: 	'admin_log'
									}
									,{
										title: 	'Gestion du contenu',
										url: 	'admin_content.html',
										id: 	'admin_content'
									}
								];	
				
				var tp = new Ext.TabPanel({
					renderTo:'tab_panel_content',
					enableTabScroll:true,
					height:25,       
					items: item_list,
					activeTab:6,  
					listeners: {
						'tabchange': function(tabPanel, tab){
							tabchange(tabPanel, tab);
						}
					}
				}); 
			});

			function tabchange(tabPanel, tab)
			{
				switch(tab.id)
				{
					default :
						document.getElementById("content_frame").src = tab.url+"?"+Math.round(Math.random()*100000);
					break;
				}
			}

			window.onload = function()
			{
				//document.getElementById("content_frame").src = 'admin_arbo.html';
			}
		</script>
	</head>
	<body>
		<div id="tab_panel_content"></div>
		<iframe id="content_frame" style="width:100%;height:100%;border:0;"></iframe>
	</body>
</html>
